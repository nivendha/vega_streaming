<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="d3.js" charset="utf-8"></script>
  <script src="vega.js" charset="utf-8"></script>
  <script src="vega-embed.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <title>MY APP</title>
</head>
<body>
  <div id='vis'></div>
  <script >
    d3.xhr('/data')
    .header("Content-Type", "application/json")
    .get(
      function(err, rawData){
        var data = JSON.parse(rawData.response);
        console.log("got response", data);
        vg.parse.spec(data, function(error, chart) {
         var view=chart({el:"#vis"}).update(); 
         var ws=new Whiteboard();
         ws.connect();
         ws.socket.onmessage=function(data){
          data=JSON.parse(data.data);
          //view.signal('update',{"x": data.x,  "y": data.y});
          view.data('table')
        //  .insert([{"x": 21,"y":100}]);
        //      .insert([{"x": view.data().table.length+1,"y":data.y}]);
      //  view.update();
          view.data('table')
            .update(function(d) {
             return d.x == data.x;
             }, 'y', function(d) {
              return data.y; 
            });
          view.update();
        }
       });
      });

    </script>
  </body>
  </html>
